# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: tts-ai-app
metadata:
  template: tts-ai-app@0.0.1-beta
services:
  web:
    project: .
    language: java
    host: containerapp
    docker:
      context: .
      path: ./Dockerfile
infra:
  provider: bicep
  path: infra
  parameters:
    location: eastus
    resourceGroupName: tts-ai-app
